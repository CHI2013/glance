<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content="width=device-width, initial-scale=1">
	<title> CHI'13 Schedule </title>
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.1.1.css" />
	<link rel="stylesheet" href="css/jquery.mobile-1.1.1.min.css" />
	<script src="../lib/jquery-1.7.1.min.js"> </script>
	<script src="../lib/jquery.mobile-1.1.1.min.js"></script>
</head>
<body>
	<div id="talk" data-role="page" data-add-back-btn="true">
		<div data-role="header">
			<h1> CHI'13 </h1>
		</div>
		<div data-role="content">
			<div class="ui-grid-a" id="talk_info">
				<div class="ui-block-a">
					<script>

					function loadInfo(){
						for(var i = 0; i< tiles2.length; i++)
						{	
							var tile = tiles2[i];
							if(tile.id == globalId)
								console.log(tile.submissions);
							for(var j = 0; j<tile.submissions.length; j++)
							{
								if(tile.submissions[j].id == globalSubId){
									var submission = tile.submissions[j];
									$('#title').text(submission.title);
									$('#type').text(submission.contributionType);
								}
							}

						}
					}

					loadInfo();
					</script>
					<h1 id="title"> Submission Title </h1>
					<p id="type"> Contribution type </p>
					<p> Authors: </p>
						<ul id="authors">
							<li> Beth Yost </li>
							<li> Yonca Haciahmetoglu </li>
							<li> Chris North  </li>
						</ul>
				</div>
				<div class="ui-block-b">
				<p><img src="img/thumbnail.gif" alt="Talk info"/></p>
				</div>
			</div> <!-- END GRID A -->

		</div>
		<div>
			<h3> Abstract </h3>
				<p> Summary of the talk</p>
		</div>
		<hr/>
		<div id="notation">
			<form>
			<label for="select-choice-0" class="select"><h2> Interest in attending</h2></label>
				<select name="rate_talk" id="rate_talk" data-native-menu="false" data-theme="c" >
				   <option value="one" class="one"> Download Paper</option>
				   <option value="two" class="two"> May Attend </option>
				   <option value="three" class="three"> Should Attend</option>
				   <option value="four" class="four"> Will Attend </option>
				</select>
			</form>

	<div id="action_button">
		<a href="#" data-role="button" data-iconpos="right" data-icon="plus" onclick="alert('Added to your schedule')"> Add </a>
	</div>
	</div> <!-- END PAGE -->

</body>

</html>
