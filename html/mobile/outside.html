<!DOCTYPE html> 
<html> 
  <head> 
    <title>CHI'13 Interactive Schedule</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
    <link rel="stylesheet" href="css/AndroidHoloDarkLight.min.css" />
    <link rel="stylesheet" href="css/roboto/fonts.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.mobile-1.3.0.min.js"></script>
  </head> 
<body> 
  <div data-role="page" id="outside" data-add-back-btn="true">
    <script>
      function closeISchedule(){
        NativeBridge.call('closeISchedule');
      }  
      //Apply style depending on platform, iOS or Android
      //Default is android, if not android loads iOS theme
      var ua = navigator.userAgent.toLowerCase();
      var isAndroid = ua.indexOf("android") > -1; //&& ua.indexOf("mobile");
      if(!isAndroid) {
        $($("link[rel=stylesheet]")[1]).attr({href : "css/ios.css"});
        $($("link[rel=stylesheet]")[3]).remove();
      }
    </script>
    <div data-role="header" data-position="fixed">
        <a href="#" data-role="button" data-icon="arrow-l" onclick="closeISchedule();">More</a>     
        <h1>iSchedule</h1>
    </div>
    <div data-role="content"> 
        <h3> Désolé </h3>
        <p> It seems like you're not physically present at the conference. You can only access the interactive schedule within the venue.</p>
    </div>
  </div>
</body>
</html>
